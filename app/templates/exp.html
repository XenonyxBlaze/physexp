{% extends 'index.html' %}

{% block content %}

<ul class="nav nav-pills" id="pills-tab" role="tablist">
    <li class="nav-item mx-2" role="presentation">
      <button class="btn btn-warning" id="pills-proc-tab" data-bs-toggle="pill" data-bs-target="#pills-proc" type="button" aria-controls="pills-proc" aria-expanded="false">Procedure(Experimental)</button>
    </li>
  </ul>
  <br><br>
  <div class="collapse" id="pills-tabContent">
    <div class="card card-body bg-secondary text-light" id="pills-proc">
      {% autoescape off %}
        {{proc}}
      {% endautoescape %}
    </div>
    <div class='card card-body'>
      <ul class='nav nav-pills'>
        <li class='nav-item'><button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Add Observation</button></li>
      </ul>
      <br>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form method='GET'>
            {% for i in formcols %}
              <input class='form-control' name='{{i}}' placeholder='{{i}}'>
            {% endfor %}
            <input type='submit' name='submit' value='Submit'>
          </form>
        </div>
      </div>
      <table class='table'>

        <thead>
          <tr>
            {% for i in cols %}
              <th scope='col'>{{i}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for i in obs %}
            <tr>
              {% for j in i %}
                <th scope='col'>{{j}}</th>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>

      </table>
      </div>
  </div>
  
  

{% endblock %}
